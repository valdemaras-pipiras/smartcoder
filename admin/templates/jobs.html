{% extends "_base.html" %}

{% block content %}


<ul class="nav nav-tabs">
   <li class="active"><a href="#">Active</a></li>
   <li><a href="#">Failed</a></li>
   <li><a href="#">Finished</a></li>
</ul>

<div class="container">
    {{ page.list }}
    <table class="table table-striped table-hover">
        <thead>
            <tr>{% for key, title in page.columns %}
                <th{% if key != page.primary_column %} style="width:1px;"{% endif %}>{{ title }}</th>{% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for job in page.data %}
                <tr>{% for key, title in page.columns %}<td>{{ job[key] }}</td>{% endfor %}
            </tr>{% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
