{% extends "_base.html" %}

{% block content %}
<div class="container">
    <table class="table table-striped table-hover">
        <thead>
            <tr>{% for key, title in page.columns %}
                <th{% if key != page.primary_column %} style="width:1px;"{% endif %}>{{ title }}</th>{% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for asset in page.data %}
                <tr>{% for key, title in page.columns %}<td>{{ asset.show(key) }}</td>{% endfor %}
            </tr>{% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
